<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="Styles/footer.css">

    <body>
        <header class="page-width" id="header">
            <script>
                fetch('Snippets/header.html')
                    .then(res => res.text())
                    .then(data => {
                      document.getElementById('header').innerHTML = data;
                });
            </script>
        </header>
        <section class="page-width">
            <div class="page-top-container">
                <p class="page-heading">Get in Touch</p>
                <p class="page-subheading">We’re Here to Bring Your Vision to
                    Life – Let’s Create Something Extraordinary Together.</p>
            </div>
        </section>
        <section class="page-width contact-section-2">
            <link rel="stylesheet" href="Styles/contact.css">
            <p class="page-heading">Send a message</p>
            <div class="contact-section-2-inner">
                <form action="https://formspree.io/f/mblolkkj" method="POST"
                    class="contact-form">
                    <div class="contact-form-inner">
                        <input type="text" name="name" placeholder="Name"
                            required>
                        <input type="email" name="email" placeholder="Email"
                            required>
                        <input type="number" name="phone" placeholder="Phone"
                            required>
                        <textarea name="message" rows="5"
                            placeholder="Message"></textarea>
                        <button type="submit">Submit</button>
                    </div>
                </form>
                <div class="contact-image-wrapper">
                    <img src="Assets/image 9.png">
                </div>
            </div>
        </section>
        <section class="page-width contact-section-3">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7432.19812453821!2d55.332878!3d25.269051!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f5dcd76955db1%3A0xba643ed7ff92c1!2sNiche%20Star%20Advertising%20Billboards%20Contracting%20and%20Design%20LLC!5e1!3m2!1sen!2sae!4v1745681455603!5m2!1sen!2sae"
                width="600" height="450" style="border:0;" allowfullscreen
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <ul class="contact-section-3-inner">
                <li>
                    <img src="Assets/location-pin_10023629.png">
                    <p>11A St Al Khabaisi, Deira , Dubai , PO Box 81605</p>
                </li>
                <li>
                    <img src="Assets/phone-call_455705 (2).png">
                    <p>045477454</p>
                </li>
                <li>
                    <img src="Assets/email_542689.png">
                    <p>info@nicheme.com</p>
                </li>
                <li>
                    <img src="Assets/time_6068097.png">
                    <p>Mon to Sat - 9 am to 6pm</p>
                </li>
            </ul>
        </section>
        <footer id="footer">
            <script>
            fetch('Snippets/footer.html')
              .then(res => res.text())
              .then(data => {
                document.getElementById('footer').innerHTML = data;
        
                // Keep checking for the button until it appears
                const interval = setInterval(() => {
                  const btn = document.querySelector(".whatsapp-floating-button");
                  if (btn) {
                    clearInterval(interval);
        
                    // Animate after 3 seconds
                    gsap.delayedCall(3, () => {
                      gsap.fromTo(btn, { autoAlpha: 0, scale: 0 }, { duration: 1, autoAlpha: 1, scale: 1, ease: "back.out(1.7)" });
        
                      gsap.to(btn, {
  rotation: 360,
  duration: 20,
  repeat: -1,
  ease: "linear",
  transformOrigin: "50% 50%"
});
                    });
                  }
                }, 100); // check every 100ms
              });
          </script>
        </footer> <!--Burger menu toggle-->
        <script>
            function toggleMenu() {
              const tryToggle = () => {
                const nav = document.getElementById("navMenu");
                if (nav) {
                  nav.classList.toggle("active");
          
                  // Prevent body scroll when menu is open
                  document.body.style.overflow = nav.classList.contains("active") ? "hidden" : "";
                } else {
                  setTimeout(tryToggle, 100);
                }
              };
              tryToggle();
            }
          
            function closeOnOutsideClick(event) {
              const nav = document.getElementById("navMenu");
              if (nav && nav.classList.contains("active")) {
                nav.classList.remove("active");
                document.body.style.overflow = "";
              }
            }
          </script> <!--Header Menu Dropdown Script-->
        <script>
  const observer = new MutationObserver(() => {
    const toggleBtn = document.getElementById('toggleDropdown');
    const dropdown = document.getElementById('dropdownContent');

    if (toggleBtn && dropdown) {
      const dropContainer = toggleBtn.closest('.dropdown');

      toggleBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.classList.toggle('show');
        dropContainer.classList.toggle('open');
      });

      document.addEventListener('click', (e) => {
        if (!dropContainer.contains(e.target)) {
          dropdown.classList.remove('show');
          dropContainer.classList.remove('open');
        }
      });

      // Once everything is set up, disconnect observer
      observer.disconnect();
    }
  });

  observer.observe(document.body, { childList: true, subtree: true });
        </script>
    </body>
</html>
