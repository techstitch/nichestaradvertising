      <script>
        const isMobile = window.innerWidth < 756;
      
        document.querySelectorAll('.home-section-videos-card').forEach(card => {
          const video = card.querySelector('video');
      
          if (isMobile) {
            // Keep popup functionality on mobile
            card.addEventListener('click', () => {
              const videoSrc = card.getAttribute('data-video');
      
              const instance = basicLightbox.create(`
                <div class="video-popup-wrapper">
                  <video src="${videoSrc}" controls autoplay playsinline style="max-width: 90vw; max-height: 90vh; border-radius: 1rem;"></video>
                </div>
              `);
              instance.show();
            });
          } else {
            // Hover play and unmute on desktop
            card.addEventListener('mouseenter', () => {
              video.currentTime = 0;
              video.muted = true;
              video.play();
            });
      
            card.addEventListener('mouseleave', () => {
              video.pause();
              video.currentTime = 0;
              video.muted = true;
            });
          }
        });
      </script>

});

    <script>
      function toggleMenu() {
        const tryToggle = () => {
          const nav = document.getElementById("navMenu");
          if (nav) {
            nav.classList.toggle("active");
    
            // Prevent body scroll when menu is open
            document.body.style.overflow = nav.classList.contains("active") ? "hidden" : "";
          } else {
            setTimeout(tryToggle, 100);
          }
        };
        tryToggle();
      }
    
      function closeOnOutsideClick(event) {
        const nav = document.getElementById("navMenu");
        if (nav && nav.classList.contains("active")) {
          nav.classList.remove("active");
          document.body.style.overflow = "";
        }
      }
    </script> <!--Header Menu Dropdown Script-->
    <script>
  const observer = new MutationObserver(() => {
    const toggleBtn = document.getElementById('toggleDropdown');
    const dropdown = document.getElementById('dropdownContent');

    if (toggleBtn && dropdown) {
      const dropContainer = toggleBtn.closest('.dropdown');

      toggleBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.classList.toggle('show');
        dropContainer.classList.toggle('open');
      });

      document.addEventListener('click', (e) => {
        if (!dropContainer.contains(e.target)) {
          dropdown.classList.remove('show');
          dropContainer.classList.remove('open');
        }
      });

      // Once everything is set up, disconnect observer
      observer.disconnect();
    }
  });

  observer.observe(document.body, { childList: true, subtree: true });
        </script>
